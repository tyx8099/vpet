# Virtual Pet Game Configuration

[display]
# Screen dimensions (width x height)
screen_width = 480
screen_height = 320

# Background
background_image = bg1.jpg       # Background image file (in assets/)
background_color = 135, 206, 235 # Fallback sky blue color

# Colors (RGB values)
ground_color = 34, 139, 34        # Forest green

[gameplay]
# Game settings
fps = 10
digimon_speed = 2

# Animation settings
frame_delay = 5  # Frames between sprite animation updates

# AI behavior
min_direction_change = 60   # Minimum frames before random direction change
max_direction_change = 300  # Maximum frames before random direction change
boundary_direction_change = 30, 120  # Range after hitting boundary

[sprites]
# Sprite scaling
max_sprite_size = 60, 60    # Maximum sprite dimensions before scaling
scaled_sprite_size = 50, 50 # Target size after scaling
fallback_sprite_size = 40, 40 # Size for fallback colored rectangle

# Sprite paths (relative to assets/sprites/)
agumon_gif = agumon-walking.gif
agumon_png = The-REAL-Agumon-sprite.png
gabumon_gif = Gabumon-walking.gif
gabumon_png = Gabumon_1.png
